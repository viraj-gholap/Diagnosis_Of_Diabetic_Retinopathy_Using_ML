<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetic Retinopathy â€” @Viraj</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

    <style>
        :root{
            --primary-1: #3f51b5;
            --primary-2: #5a65d6;
            --glass-bg: rgba(255,255,255,0.92);
        }

        html,body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .overlay {
            width: 100%;
            max-width: 1100px;
            background-color: var(--glass-bg);
            padding: 36px;
            border-radius: 16px;
            box-shadow: 0 12px 50px rgba(0,0,0,0.18);
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-1);
            margin: 0 0 28px;
            font-size: 24px;
            animation: slideDown 0.8s ease-out;
        }

        .btn-custom {
            background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
            color: white;
            border: none;
            padding: 10px 18px;
            transition: all 0.28s ease;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: .2px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #2c3e91, #4e5ccf);
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(63, 81, 181, 0.28);
        }

        input[type="file"] {
            display: none;
        }

        label.file-label {
            cursor: pointer;
            margin-right: 10px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 6px 26px rgba(20, 20, 60, 0.06);
            overflow: hidden;
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: none;
        }

        .loader { margin-top: 10px; }

        .result p { margin-bottom: 6px; }

        .project-footer {
            font-size: 13px;
            color: rgba(0,0,0,0.6);
            margin-top: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-signature {
            font-weight: 700;
            color: var(--primary-1);
            margin-left: 6px;
            transition: all 0.26s ease;
            cursor: default;
        }

        .project-signature:hover {
            color: var(--primary-2);
            text-shadow: 0 0 10px rgba(90,101,214,0.18);
            transform: translateY(-2px);
        }

        /* subtle responsive tweaks */
        @media (max-width: 767px) {
            #banner {
                width: 100% !important;
            }
            .overlay { padding: 24px; }
        }

        /* animations */
        @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container">
    <div class="overlay">
        <h2 class="text-center mb-4"><u>Diabetic Retinopathy</u></h2>

        <div class="row align-items-center">
            <div class="col-md-6 text-center mb-4 mb-md-0">
                <img src="https://cdn-b.medlife.com/2020/01/diabetic-retinopathy1.png" id="banner" alt="Diabetic Retinopathy"
                     class="img-fluid rounded shadow-sm" style="max-width:420px;">
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 id="title" class="mb-0 font-weight-bold">Upload Image Below</h5>
                    </div>

                    <div class="card-body text-center">
                        <div class="buttons mb-3">
                            <label class="btn btn-custom file-label">
                                <i class="fas fa-upload mr-2"></i> Choose File
                                <input type="file" id="image">
                            </label>

                            <button class="btn btn-custom" id="process">
                                Test <i class="fas fa-cloud-upload-alt ml-2"></i>
                            </button>
                        </div>

                        <!-- Loader -->
                        <div class="loader" style="display: none;">
                            <div class="d-flex justify-content-center flex-wrap">
                                <div class="spinner-grow text-primary mx-1" role="status" aria-hidden="true"></div>
                                <div class="spinner-grow text-success mx-1" role="status" aria-hidden="true"></div>
                                <div class="spinner-grow text-warning mx-1" role="status" aria-hidden="true"></div>
                                <div class="spinner-grow text-danger mx-1" role="status" aria-hidden="true"></div>
                            </div>
                        </div>

                        <!-- Result -->
                        <div class="result" style="display: none;">
                            <p id="disease" class="h5" style="color:var(--primary-1); font-weight:700;"></p>
                            <p id="accuracy" class="h5" style="color:var(--primary-1); font-weight:700;"></p>

                            <p>
                                <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false">
                                    View Graph <i class="fas fa-angle-down"></i>
                                </a>
                                <a href="/" class="ml-4">
                                    Try Again <i class="fas fa-sync-alt"></i>
                                </a>
                            </p>

                            <div class="collapse" id="collapseExample">
                                <div class="card card-body border-0">
                                    <img id="graph" class="img-fluid mx-auto d-block" style="max-width: 350px;" alt="Result graph">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Footer / Project Signature -->
<div class="project-footer">
    <span>Developed by</span>
    <a href="https://www.linkedin.com/in/viraj-gholap/" target="_blank" rel="noopener noreferrer" class="project-signature">
        @Viraj Gholap
    </a>
</div>

            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>

<script>
    $(document).ready(() => {
        // Preview selected image in the banner
        $("input[id='image']").on('change', function () {
            if (!this.files || !this.files[0]) return;
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#banner').css('width', '350px')
                    .addClass('img-thumbnail')
                    .attr('src', e.target.result);
            }
            reader.readAsDataURL(this.files[0]);
        });

        $('#process').click(() => {
            // basic UX handling
            if (!$('#image').prop('files') || !$('#image').prop('files')[0]) {
                alert('Please choose an image first.');
                return;
            }

            $('.buttons').hide();
            $('.loader').show();
            $('#title').text("Processing...");

            let image = $('#image').prop('files')[0];
            var data = image['name'];

            $.ajax({
                url: "http://127.0.0.1:8000/api/",
                type: "POST",
                dataType: 'json',
                data: {
                    image: data,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function () {
                    // server returned 2xx but app expects custom error handling
                    alert("Error while processing");
                },
                error: function (xhr) {
                    $('#title').text("Result");
                    // expecting responseText like "Disease-accuracy"
                    let responseText = xhr.responseText || "";
                    let result = responseText.split("-");
                    let disease = result[0] || "Unknown";
                    let accuracy = result[1] || "0";

                    $('.loader').hide();
                    $('#disease').text("Result: " + disease);
                    // accuracy might be string; parse safely
                    let parsed = parseFloat(accuracy);
                    if (isNaN(parsed)) parsed = 0;
                    $('#accuracy').text("Accuracy: " + parsed.toFixed(2) + "%");

                    // static graph (replace with dynamic path if available)
                    $('#graph').attr('src', '{% static "graph.png" %}');
                    $('.result').fadeIn();
                }
            });
        });
    });
</script>
</body>
</html>
